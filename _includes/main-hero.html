<div class="main-hero">
  <div class="container-fluid">

    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% for nav in site.data.navigation.header %}
                <li class="nav-item {% if nav.url == page.url %}active{% endif %}"> <a class="nav-link" href="{{ nav.url }}" {% if nav.target %} target="{{ nav.target }}" {% endif %} >{{ nav.name }}</a> </li>
              {% endfor %}
            </ul>
          </div>
        </nav>
      </div>
    </div>
    
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
        <div class="hero-section">
          <p class="hero-section-site-logo">record.digital</p>
          <h1 class="hero-section-headline">A secure cloud hosted records management microservice.</h1>
          <p class="hero-section-subheadline">A secure cloud hosted records management microservice.</p>
          <a href="javascript:void(0)" class="hero-section-cta">REQUEST DEMO</a> 
        </div>
      </div>
    </div>

  </div>
</div>
